<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Mail</title>
        <link rel="stylesheet" type="text/css"
              href="https://fonts.googleapis.com/css?family=Droid+Sans">
        <link rel="stylesheet" type="text/css"
              href="https://fonts.googleapis.com/css?family=Montserrat">
        <link rel="stylesheet" type="text/css"
              href="https://fonts.googleapis.com/css?family=Open+Sans">
        <link rel="stylesheet" type="text/css" href="styles/Mail.css"/>        
    </head>
    <body>
        <div id="taskbar">
            <header>Mail</header>
            <a href="Login.html">
                <input id="login" type="button" value="Log out"/>
            </a>
            <a href="Student%20FAQs.html">
                <input id="faqs" type="button" value="FAQs"/>
            </a>
        </div>
        <div id="inbox">
            <h1 id="inboxHeading">Inbox</h1>
            <a href="Student%20Compose.html">
                <input class="mail" id="compose" type="button"                                  value="Compose new mail"/>
            </a>
            <a href="Dummy%20Mail%20Student.html">
                <input class="mail" type="button" value="Mail 1"/>
            </a>
            <a href="Dummy%20Mail%20Student.html">
                <input class="mail" type="button" value="Mail 2"/>
            </a>
            <a href="Dummy%20Mail%20Student.html">
                <input class="mail" type="button" value="Mail 3"/>
            </a>
            <a href="Dummy%20Mail%20Student.html">
                <input class="mail" type="button" value="Mail 4"/>
            </a>
        </div>
        <div id="reply">
            <div id="replySubjectBar">
                <div class="horiz-content">
                    <h2>Subject:</h2>
                    <input id="replySubject" type="text" value="Subject:">
                </div>
                <div class="horiz-content">
                    <h2 id="to-label">To:</h2>
                    <select id="dropdown" name="toggle">
                        <option value="teacher1">Jayson "The Rock" Rock</option>
                        <option value="teacher2">John Boyland</option>
                        <option value="teacher3">Robert Sorensen</option>
                        <option value="teacher4">Ethan Munson</option>
                    </select>
                </div>
            </div>
            <div id="responseBox">
                <textarea id="response" value=""></textarea>
                <input id="send" type="button" value="Send"/>
            </div>
        </div>
    </body>
</html>
