<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>TeamB2L Login</title>
        {% for error in errors%}
		<div id="error"> {{error}}<br> </div>
		{% endfor %}
        <link rel="stylesheet" type="text/css"
              href="https://fonts.googleapis.com/css?family=Droid+Sans">
        <link rel="stylesheet" type="text/css"
              href="https://fonts.googleapis.com/css?family=Montserrat">
        <link rel="stylesheet" type="text/css" href="/styles/login.css"/>
    </head>
    <body>
        <h1 id="heading">
            TeamB2L
        </h1>
        <form action="/" method="post" id="loginForm">
            <input type="text" class="textField" id="username" name="username" placeholder = Username>
            <br>
            <input type="password" class="textField" id="password" name="password" placeholder="Password">
            <br>
            {#Temporary#}
            <input type="checkbox" name="teacher" value="teacher">Teacher<br>
            <button type="submit" id="loginButton">
                Log in to B2L
            </button>
        </form>
        <form action="/test" method="get" id="testForm">
            <button type="submit" id="testButton">
                Test Page
            </button>
        </form>
    </body>
</html>
