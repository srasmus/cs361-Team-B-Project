{% extends "base.html" %}

{% block head %}
<title>New Question</title>
{% endblock %}}

{% block content %}
<form method="post">
    <label>
        <div>Subject</div>
        <input type="text" name="subject" value="{{subject}}">
    </label>

    <label>
        <div>Content</div>
        <textarea name="content">{{content}}</textarea>
    </label>

    <label>
        <div>Course</div>
        <select>
            {% for course in courses %}
            <option value="{{course}}">{{course}}</option>
            {% endfor %}
        </select>
    </label>

    <div class="error">{{error}}</div>
    <input type="submit">
</form>
{% endblock %}
