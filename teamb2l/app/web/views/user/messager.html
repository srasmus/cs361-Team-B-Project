<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Mail</title>
        <link rel="stylesheet" type="text/css"
              href="https://fonts.googleapis.com/css?family=Droid+Sans">
        <link rel="stylesheet" type="text/css"
              href="https://fonts.googleapis.com/css?family=Montserrat">
        <link rel="stylesheet" type="text/css"
              href="https://fonts.googleapis.com/css?family=Open+Sans">
        <link rel="stylesheet" type="text/css" href="/teamb2l/app/web/assets/stylesheets/messager.css"/>        
    </head>
    <body>
        <div id="taskbar">
            <header>Mail</header>
            <a href="/">
                <input id="login" type="button" value="Log out"/>
            </a>
            <a href="Teacher%20FAQs.html">
                <input id="faqs" type="button" value="FAQs"/>
            </a>
        </div>
        <div id="inbox">
            <h1 id="inboxHeading">Inbox</h1>
            <a href="Compose.html">
                <input class="mail" id="compose" type="button" value="Compose new mail"/>
            </a>
            <a href="Dummy Mail.html">
                <input class="mail" type="button" value="Mail 1"/>
            </a>
            <a href="Dummy Mail.html">
                <input class="mail" type="button" value="Mail 2"/>
            </a>
            <a href="Dummy Mail.html">
                <input class="mail" type="button" value="Mail 3"/>
            </a>
            <a href="Dummy Mail.html">
                <input class="mail" type="button" value="Mail 4"/>
            </a>
        </div>
        <div id="message">
            <div id="subject">
                Nulla elementum, lacus vitae pulvinar hendrerit, lectus?
            </div>
            <div id="question">
                <div class="personalMessage">
                    Test message
                </div>
                <div class="otherMessage">
                    Test message
                </div>
            </div>
        </div>
        <div id="reply">
            <div id="replySubjectBar">
                <input id="send" type="button" value="Send"/>
                <select id="dropdown" name="toggle">
                    <option value="question1">Question 1</option>
                    <option value="question2">Question 2</option>
                    <option value="question3">Question 3</option>
                    <option value="question4">Question 4</option>
                </select>
                <input id="questionButton" type="button"
                       value="Send FAQs Answer"/>
            </div>
            <div id="responseBox">
                <textarea id="response" value=""></textarea>
            </div>
        </div>
    </body>
</html>
