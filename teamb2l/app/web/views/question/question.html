{% extends "/question/question_base.html" %}

{% block content %}
    <div id="message">
        <div id="subject">
            {{ question.subject }}
        </div>
        <div id="question">
            {{ question.content }}
        </div>
    </div>
    <form action="post">
        <div id="reply">
            <div id="replySubjectBar">
                <input id="send" type="submit" value="Send"/>
            </div>
            <select id="dropdown" name="toggle">
                <option value="question1">Question 1</option>
                <option value="question2">Question 2</option>
                <option value="question3">Question 3</option>
                <option value="question4">Question 4</option>
            </select>
            <div id="responseBox">
                <textarea id="response" value=""></textarea>
            </div>
        </div>
    </form>
{% endblock %}}
