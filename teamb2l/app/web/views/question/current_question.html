{% extends "templates/QuestionTemplate.html" %}

{% block content %}
<div id="message">
    <div id="subject">
        {{ subject }}
    </div>
    <div id="question">
        {{ question }}
    </div>
</div>
<div id="reply">
    <div id="replySubjectBar">
        <input id="send" type="button" value="Send"/>
    </div>
    <div id="responseBox">
        <textarea id="response" value=""></textarea>
    </div>
</div>
{% endblock %}}
