<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>CLASSES</title>
        <link rel="stylesheet" type="text/css"
              href="https://fonts.googleapis.com/css?family=Montserrat">
        <link rel="stylesheet" type="text/css" href="styles/Inbox.css"/>        
    </head>
    <body>
        <div id="taskbar">
            <header>Welcome {{user.name}}</header>
            <a href="/login">
                <input id="login" type="button" value="Log out"/>
            </a>
          
        </div>
        <h1 id="inboxHeading">CLASSES</h1>
       
            <div id="inbox">
         		<form action="/Inbox Student.html" method="post">
                    <div id="classes">
                    <select name="classes">
                    {% for i in courses %}
                    <option id="classes" value="{{ i.course }}">{{ i.course.get().name }}</option>
                    {%endfor%}
                    </select>
                    </div>
                    <input type="submit" id="register">
                </form>
            </div>

          

    </body>
</html>
